<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson-9. Tailwind</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- box-icons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Rosario:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- HEADER SECTION START -->
    <header class="py-12 shadow-md bg-white">
      <div class="container mx-auto">
        <nav class="nav flex justify-around items-center h-14">
          <ul class="nav__list flex justify-between w-1/4">
            <li class="nav__list--item">
              <a
                href="#"
                class="nav__list--item-link hover:text-green-600 active:text-slate-400 duration-200"
                >About Us</a
              >
            </li>
            <li class="nav__list--item">
              <a
                href="#"
                class="nav__list--item-link hover:text-green-600 active:text-slate-400 duration-200"
                >Services</a
              >
            </li>
            <li class="nav__list--item">
              <a
                href="#"
                class="nav__list--item-link hover:text-green-600 active:text-slate-400 duration-200"
                >Menu</a
              >
            </li>
            <li class="nav__list--item">
              <a
                href="#"
                class="nav__list--item-link hover:text-green-600 active:text-slate-400 duration-200"
                >Contact</a
              >
            </li>
          </ul>
          <a href="#" class="nav__logo">
            <img
              src="./images/logo-icon.svg"
              alt="logo"
              class="hover:scale-105 duration-200"
            />
          </a>
          <ul class="nav__menu flex justify-between items-center">
            <li class="nav_menu--item">
              <span
                class="bg-green-100 h-10 w-10 flex justify-center items-center rounded-full"
                ><i class="bx bx-search text-xl"></i
              ></span>
            </li>
            <li class="nav_menu--item ml-8">
              <span
                class="bg-green-100 h-10 w-10 flex justify-center items-center rounded-full"
                ><i class="bx bx-cart text-xl"></i
              ></span>
            </li>
            <li class="nav_menu--item ml-8">
              <button
                class="bg-green-600 py-2 px-6 rounded-lg text-white hover:bg-green-700 duration-200 active:bg-green-800"
              >
                Register Now
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- HEADER SECTION END -->

    <!-- MODAL WINDOW START -->
    <div
      class="modal-window bg-[#000000c3] w-full min-h-screen fixed top-0 z-10"
    >
      <div
        class="modal-content w-[600px] bg-white mx-auto mt-20 rounded-xl overflow-hidden"
      >
        <div class="modal-header bg-slate-200 p-4">
          <h4 class="text-2xl font-bold uppercase text-slate-800 text-center">
            Registration Form
          </h4>
        </div>
        <div class="modal-body bg-white my-8 flex justify-center items-center">
          <form action="#" class="min-w-[85%]">
            <label for="fullname" class="w-full">
              <p class="mb-2">Fullname <span class="text-red-600">*</span></p>
              <input
                type="text"
                class="w-full mx-auto p-3 mb-4 focus:ring-4 focus:ring-sky-400 rounded-md focus:outline-none border-solid border-2 border-slate-300 focus:border-white"
                placeholder="Enter your fullname"
                id="fullname"
              />
            </label>

            <label for="tell" class="w-full">
              <p class="mb-2">
                Phone number <span class="text-red-600">*</span>
              </p>
              <input
                type="text"
                class="w-full mx-auto p-3 mb-4 focus:ring-4 focus:ring-sky-400 rounded-md focus:outline-none border-solid border-2 border-slate-300 focus:border-white"
                placeholder="Enter your phone number"
                id="tell"
              />
            </label>

            <label for="password" class="w-full">
              <p class="mb-2">Password <span class="text-red-600">*</span></p>
              <input
                type="password"
                class="w-full mx-auto p-3 mb-4 focus:ring-4 focus:ring-sky-400 rounded-md focus:outline-none border-solid border-2 border-slate-300 focus:border-white"
                placeholder="Enter your password"
                id="password"
              />
            </label>

            <button
              type="submit"
              class="btn bg-green-600 mt-4 py-3 rounded-md text-white uppercase hover:bg-green-700 duration-200 focus:ring-4 focus:ring-green-400 block w-full"
            >
              Sign up
            </button>
          </form>
        </div>
        <div class="modal-footer bg-slate-300 text-right p-3">
          <button
            class="bg-red-600 py-2 px-4 text-white rounded-md font-bold hover:bg-red-700 focus:ring-4 focus:ring-red-400 duration-200"
          >
            CLOSE
          </button>
        </div>
      </div>
    </div>
    <!-- MODAL WINDOW END -->
  </body>
</html>
